<div flex="50" layout-align="center center" class="dialog-contents">
  <div>
    <h2 class="md-headline">Send an email</h2>
    <md-content>
      <md-input-container>
        <label>Message</label>
        <input type="text" name="message" ng-model="contactMessage">
      </md-input-container>
      <md-button class="md-raised md-primary" type="submit" ng-click="sendEmail()">Submit</md-button>
    </md-content>
  </div>
</div>
