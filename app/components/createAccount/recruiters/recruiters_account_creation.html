<div>
  <form>
    <label>First Name: <input type="text" name="firstName" ng-model="company.firstName" required></label><br>
    <label>Last Name: <input type="text" name="lastName" ng-model="company.lastName" required></label><br>
    <label>Company Name: <input type="text" name="companyName" ng-model="company.companyName" required></label><br>
    <label>Username: <input type="text" name="username" ng-model="company.username" required></label><br>
    <label>Email: <input type="text" name="email" ng-model="company.email" required></label><br>
    <label>Password: <input type="text" name="password" ng-model="company.password"  required></label><br>
    <button ng-click="sendInfo">Submit</button>
  </form>
</div>
